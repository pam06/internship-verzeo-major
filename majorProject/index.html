<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Registration Page</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Lora&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</head>

<body class="body">
  <div class="h1">
    <h1>Register Here!</h1>
  </div>
  <div class="form">
    <form>
      <div class="mb-3">
        <label for="Name" class="form-label">Name</label>
        <input type="text" class="form-control" id="Name">
      </div>
      <div class="mb-3">
        <label for="Email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="Email" required>
      </div>
      <div class="mb-3">
        <label for="Password" class="form-label">Password</label>
        <input type="password" class="form-control" id="Password">
      </div>
      <div class="mb-3">
        <label for="Age" class="form-label">Age</label>
        <input type="text" class="form-control" id="Age">
      </div>
      <div class="mb-3">
        <label for="Phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="Phone">
      </div>

      <button type="submit" class="Click btn btn-primary">Submit</button>
      <script type="text/javascript">
        document.querySelector(".Click").addEventListener("click", function() {
          var name = document.getElementById("Name").value;
          var email = document.getElementById("Email").value;
          var age = document.getElementById("Age").value;
          var phone = document.getElementById("Phone").value;
          var pass = document.getElementById("Password").value;
          atposition = email.indexOf("@");
          dotposition = email.lastIndexOf(".");
          if (name === "") {
            alert("Name Field should not be Empty!");
          } else if (email === "") {
            alert("Email Field should not be Empty!");
          } else if (atposition < 1 || dotposition - atposition < 2) {
            alert("Please enter correct email address!");
          } else if (pass === "") {
            alert("Password field should not be empty");
          } else if (pass.length < 6) {
            alert("Password field must be more than 6 characters!")
          } else if (isNaN(age)) {
            alert("Age should be a number!");
          } else if (age.length > 2) {
            alert("Enter a valid age");
          } else if (isNaN(phone)) {
            alert("Phone number must be in digits!");
          } else if (phone.length > 10) {
            alert("Phone number must be of 10 digits");
          } else {
            alert("Registration Successful");
          }
        });
      </script>
    </form>
  </div>



</body>

</html>
